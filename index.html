<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <link rel="stylesheet" href="css/style.css">

  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="bg-pattern"></div>
  <!-- Header -->
  <header>
      <img src="images/logo.svg" alt="logo">
      <nav class="desktop-menu">
        <ul>
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li class="login"><a href="#">Login</a></li>
        </ul>
      </nav>
      <img src="images/icon-hamburger.svg" alt="menu" class="hamburger">
  </header>

  <div class="mobile-menu">
      <ul>
        <li><a href="#">Product</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <div class="login"><a href="#">Login</a></div>
      </ul>
  </div>

  <main>
    <div class="details">
      <div class="details-header">
        <div class="new">
          <p>New</p>
        </div>
        <p class="monograph">Monograph Dashboard</p>
      </div>
      <h1>Powerful insights into your team</h1>
      <p class="subtitle">Project planning and time tracking for agile teams</p>
      <div class="details-footer">
        <button>Schedule a demo</button>
        <p>to see a preview </p>
      </div>
    </div>
    <img class="main-image" src="images/illustration-devices.svg" alt="devices picture">
  </main>
